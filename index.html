<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Music Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>Mood → Music</h1>
    <textarea id="userInput" placeholder="Type how you feel…" rows="3"></textarea>
    <button id="sendBtn">Generate Song</button>
    <div id="messages"></div>
    <audio id="player" controls hidden></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
